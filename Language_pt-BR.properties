# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - Início
ExtDesc=Fornece a implementação de Red Blacks sem interrupção para os aplicativos IBM Containers e Cloud Foundry no Bluemix. Essa extensão inicia sua implementação aumentando as instâncias do seu app novo até que ambas as versões estejam em produção em tempo real.
ExtMessage=Para obter informações sobre como alavancar essa extensão, consulte as seguintes <a href="https://console.ng.bluemix.net/docs/services/ActiveDeploy/updatingapps.html#adpipeline">informações</a>.

# rampup duration
RAMPUP_DURATION_KEY=Tempo de Aumento da Atividade
RAMPUP_DURATION_DESC=Configure o tempo necessário para rotear 50 por cento do tráfego de entrada para o aplicativo atualizado. O tempo pode ser especificado desta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas e 30 minutos e 100s para 100 segundos.
# rampdown duration
RAMPDOWN_DURATION_KEY=Tempo de rampdown
RAMPDOWN_DURATION_DESC=Configure o tempo que levará para remover as instâncias da versão anterior e parar o aplicativo. O tempo pode ser especificado desta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas e 30 minutos e 100s para 100 segundos.
# command
COMMAND_KEY=Script do Implementador
COMMAND_DESC=O script padrão usado para iniciar um contêiner.
# Deployment method selection
DEPLOYMENT_METHOD_KEY=Método de Implementação
DEPLOYMENT_METHOD_DESC=Especifique como aplicativos ou grupos de contêineres serão escalados durante a fase de crescimento. São valores possíveis: <br/> <b>Red Black</b> Apps ou grupos de contêineres são escalados em instâncias 2*n. Já que a versão original e a nova versão executam todas as instâncias ao mesmo tempo. A restauração é mais rápida quando este método é usado. <br/> <b>Recurso Otimizado:</b> Apps ou grupos de contêineres são escalado em instâncias n+1. Quando uma instância da nova versão é iniciada, uma instância da versão original é removida. O consumo de recursos é mais baixo quando este método é usado.
RED_BLACK_KEY=Red Black
RESOURCE_OPTIMZED_KEY=Recurso Otimizado
