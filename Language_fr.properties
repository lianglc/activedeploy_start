# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - Commencer
ExtDesc=Permet des déploiements rouge/noir avec un temps d'indisponibilité nul sur les applications IBM Containers et Cloud Foundry sur Bluemix. Cette extension démarre votre déploiement en augmentant les instances de votre nouvelle application jusqu'à ce que les deux versions de votre application soient opérationnelles en production.
ExtMessage=Pour plus de détails sur l'optimisation de cette extension, reportez-vous à ces <a href="https://console.ng.bluemix.net/docs/services/ActiveDeploy/updatingapps.html#adpipeline">informations</a>.

# rampup duration
RAMPUP_DURATION_KEY=Temps d'augmentation
RAMPUP_DURATION_DESC=Définit la durée nécessaire au routage de la moitié du trafic entrant vers l'application mise à jour. La durée doit être indiquée comme suit : 30m pour 30 minutes, 15h pour 15 heures, 5.5h pour 5 heures 30 minutes et 100s pour 100 secondes.
# rampdown duration
RAMPDOWN_DURATION_KEY=Temps de diminution
RAMPDOWN_DURATION_DESC=Définit la durée nécessaire pour supprimer des instances de la version précédente de l'application et arrêter celle-ci. La durée doit être indiquée comme suit : 30m pour 30 minutes, 15h pour 15 heures, 5.5h pour 5 heures 30 minutes et 100s pour 100 secondes.
# command
COMMAND_KEY=Script du déployeur
COMMAND_DESC=Script par défaut utilisé pour démarrer un conteneur.
# Deployment method selection
DEPLOYMENT_METHOD_KEY=Méthode de déploiement
DEPLOYMENT_METHOD_DESC=Spécifie la méthode de mise à l'échelle des applications ou des groupes de conteneurs lors de la phase de lancement. Valeurs admises : <br/> <b>ouge/noir :</b> Les applications ou groupes de conteneurs sont mis à l'échelle sur les instances 2*n. Depuis, la version originale et la nouvelle version exécutent toutes les instances simultanément. Cette méthode permet une annulation rapide. <br/> <b>Ressources optimisées :</b> Les applications ou groupes de conteneurs sont mis à l'échelle sur les instances n+1. Lorsqu'une instance de la nouvelle version est démarrée, une instance de la version d'origine est supprimée. Cette méthode entraîne une consommation inférieure des ressources.
RED_BLACK_KEY=Rouge/noir
RESOURCE_OPTIMZED_KEY=Ressources optimisées
