# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=活动部署 - 开始
ExtDesc=该扩展向 Bluemix 上的 IBM Containers and Cloud Foundry 应用程序提供“红-黑”零停机时间部署。该扩展通过增加新应用程序的实例数直到两个应用程序都进入生产状态来开始部署。
ExtMessage=有关利用该扩展的信息，请参阅以下<a href="https://console.ng.bluemix.net/docs/services/ActiveDeploy/updatingapps.html#adpipeline">信息</a>。

# rampup duration
RAMPUP_DURATION_KEY=加载时间
RAMPUP_DURATION_DESC=设置将传入流量的 50% 转移至更新应用程序时所花费的时间量。时间可以以这种方式指定，30m 即为 30 分钟，15h 即为 15 个小时，5.5h 即为 5 小时 30 分钟，100s 即为 100 秒。
# rampdown duration
RAMPDOWN_DURATION_KEY=减载时间
RAMPDOWN_DURATION_DESC=设置从应用程序的先前版本除去实例并停止应用程序所花费的时间量。时间可以以这种方式指定，30m 即为 30 分钟，15h 即为 15 个小时，5.5h 即为 5 小时 30 分钟，100s 即为 100 秒。
# command
COMMAND_KEY=部署程序脚本
COMMAND_DESC=缺省脚本用于启动容器。
# Deployment method selection
DEPLOYMENT_METHOD_KEY=部署方法
DEPLOYMENT_METHOD_DESC=指定在上升阶段如何扩展应用程序或容器组。可能的值包括：<br/> <b>红-黑</b> 应用程序或容器组扩展至 2*n 个实例。因为原始版本和新版本同时运行所有实例。使用该方法时，回滚的速度较快。<br/><b>优化的资源：</b>应用程序或容器组扩展至 n+1 个实例。启动新版本的实例时，将除去原始版本的实例。使用该方法时，资源消耗较低。
RED_BLACK_KEY=红-黑
RESOURCE_OPTIMZED_KEY=优化的资源
