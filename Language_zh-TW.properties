# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=作用中的部署 - 開始
ExtDesc=針對 Bluemix 上的 IBM Containers and Cloud Foundry 應用程式提供 red-black 零停機時間部署。此延伸程式會藉由增加新應用程式的實例來開始您的部署，直到兩個版本的應用程式都在正式環境中運作為止。
ExtMessage=如需運用此延伸程式的相關資訊，請參閱以下<a href="https://console.ng.bluemix.net/docs/services/ActiveDeploy/updatingapps.html#adpipeline">資訊</a>。

# rampup duration
RAMPUP_DURATION_KEY=加載時間
RAMPUP_DURATION_DESC=設定將百分之五十的送入資料流量遞送到更新的應用程式所要花費的時間量。您可以用下列方式指定時間：30m 代表 30 分鐘、15h 代表 15 小時、5.5h 代表 5 小時又 30 分鐘，100s 代表 100 秒。
# rampdown duration
RAMPDOWN_DURATION_KEY=卸載時間
RAMPDOWN_DURATION_DESC=設定從舊版應用程式移除實例並停止應用程式所要花費的時間量。您可以用下列方式指定時間：30m 代表 30 分鐘、15h 代表 15 小時、5.5h 代表 5 小時又 30 分鐘，100s 代表 100 秒。
# command
COMMAND_KEY=部署人員 Script
COMMAND_DESC=用來啟動儲存器的預設 Script。
# Deployment method selection
DEPLOYMENT_METHOD_KEY=部署方法
DEPLOYMENT_METHOD_DESC=指定在提升階段的期間，如何調整應用程式或儲存器群組。可能的值有：<br/><b>Red Black：</b>以 2*n 個實例來調整應用程式或儲存器群組。因為原始版本和新版本會同時執行所有實例。使用此方法時，回復會較為快速。<br/><b>資源最佳化：</b>以 n+1 個實例來調整應用程式或儲存器群組。當啟動一個新版本的實例時，就會移除一個原始版本的實例。使用此方法時，耗用資源較低。
RED_BLACK_KEY=Red Black
RESOURCE_OPTIMZED_KEY=資源最佳化
